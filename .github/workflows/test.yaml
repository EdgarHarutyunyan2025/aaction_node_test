name: node-test
on: 
  push:
    
jobs:
  test-job:
    strategy:
      matrix:
        os: [windows-latest,macos-lates,ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: get repository
        uses: actions/checkout@v4
      - name: install node js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: run script
        run: node app.js
