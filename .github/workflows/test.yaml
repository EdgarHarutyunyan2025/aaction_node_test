name: node-test
on: 
  push:
    
jobs:
  test-job:
    strategy:
      matrix:
        node-version: [14,16]
        os: [ubuntu-latest,windows-latest,macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: get repository
        uses: actions/checkout@v4
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: run script
        run: node app.js
